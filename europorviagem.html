<meta charset = "UTF-8">
<script>
/*Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.
Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.*/

//ENTRADA
const cotacaoEuro = Number(prompt (`Insira a cotação atual do euro`).replace(",","."));
const eurosNecessarios = Number(prompt (`Insira a quantidade de euros necessários para realizar a viagem`).replace(",","."));

//PROCESSAMENTO
const valorEmReais = Number (cotacaoEuro) * Number (eurosNecessarios);

//SAÍDA
alert (`O custo da viagem em reais é de R$ ${valorEmReais.toFixed(2).replace(".",",")}`);

</script>
