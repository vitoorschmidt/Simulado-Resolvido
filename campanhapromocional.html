<meta charset = "UTF-8">
<script>
/*Pergunte ao usuário o preço da garrafa de refrigerante. Considere que o mercado está fazendo uma campanha e, ao comprar duas garrafas, serão dados 10% de 
desconto em cada garrafa. Ao comprar 3 garrafas, serão dados 15% de desconto em cada garrafa.

Calcule e apresente, ao final do programa:

Preço para compra de uma garrafa
Preço para compra de duas garrafas
Preço para compra de três garrafas*/

//ENTRADA
const precoRefri = Number(prompt (`Insira o preço da garrafa de refrigerante`).replace(",","."));

//PROCESSAMENTO
 const preco2Refri = (precoRefri * 0.9) * 2;
 const preco3Refri = (precoRefri * 0.85) * 3;

 //SAÍDA 
 alert (`O preço de uma garrafa é de ${precoRefri.toFixed(2).replace(".", ".") }`);
 alert (`O preço para a compra de duas garrafas é de ${preco2Refri.toFixed(2).replace(".", ".") }`);
 alert (`O preço para a compra de três garrafas é de ${preco3Refri.toFixed(2).replace(".", ".") }`);

</script>
